<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Gerenciador de Tarefas - Ativação</header>

<div class="container">

    <button class="btn-nova" onclick="abrirModalTarefa()">+ Nova Tarefa</button>

    <h2 id="tituloQuadro">Quadro 1</h2>

    <table id="tabela"></table>

</div>

<!-- Abas estilo Excel -->
<div id="abasContainer" class="abas"></div>

<!-- MENU DE CONTEXTO -->
<div id="menuContexto" class="menu-contexto">
    <div onclick="acaoRenomear()">Renomear quadro</div>
    <div onclick="acaoExcluir()">Excluir quadro</div>
</div>

<!-- MODAL TAREFA -->
<div id="modalTarefa" class="modal">
    <div class="modal-content">
        <h3 id="tituloModalTarefa">Criar nova tarefa</h3>

        <label>Nome da tarefa</label>
        <input id="inpNome">

        <label>Data de início</label>
        <input type="date" id="inpInicio">

        <label>Prazo</label>
        <input type="date" id="inpPrazo">

        <label>Status</label>
        <select id="inpStatus">
            <option>Em andamento</option>
            <option>Concluído</option>
            <option>Atrasado</option>
            <option>Finalizado</option>
        </select>

        <label>Participantes (vírgula)</label>
        <input id="inpParticipantes">

        <label>Observações</label>
        <textarea id="inpObs"></textarea>

        <button id="btnSalvar" onclick="salvarTarefa()" class="btn-salvar">Salvar</button>
        <button onclick="fecharModalTarefa()" class="btn-cancelar">Cancelar</button>
    </div>
</div>

<!-- MODAL NOVO QUADRO -->
<div id="modalQuadro" class="modal">
    <div class="modal-content">
        <h3>Novo quadro</h3>
        <input id="inpNovoQuadro" placeholder="Nome do quadro">
        <button onclick="criarQuadro()" class="btn-salvar">Criar</button>
        <button onclick="fecharModalQuadro()" class="btn-cancelar">Cancelar</button>
    </div>
</div>

<!-- MODAL RENOMEAR -->
<div id="modalRenomear" class="modal">
    <div class="modal-content">
        <h3>Renomear quadro</h3>
        <input id="inpRenomear">
        <button onclick="confirmarRenomear()" class="btn-salvar">Salvar</button>
        <button onclick="fecharRenomear()" class="btn-cancelar">Cancelar</button>
    </div>
</div>

<!-- MODAL EXCLUIR -->
<div id="modalExcluir" class="modal">
    <div class="modal-content">
        <h3>Tem certeza que deseja excluir este quadro?</h3>
        <button onclick="confirmarExcluir()" class="btn-salvar">SIM</button>
        <button onclick="fecharExcluir()" class="btn-cancelar">Cancelar</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
